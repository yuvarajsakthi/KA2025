<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KA2025 Leaderboard</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="header-left">
                <i class="fas fa-trophy"></i>
                <div class="header-title">
                    <h1>KA2025 Leaderboard</h1>
                    <p>Real-time competitive programming rankings</p>
                </div>
            </div>
            <div class="header-right">
                <button id="refresh-btn"><i class="fas fa-sync-alt"></i> <span>Refresh</span></button>
                <div class="users-info">
                    <i class="fas fa-users"></i>
                    <span id="user-count">0</span> Users
                </div>
                <div class="live-status">
                    <span class="live-dot"></span> Live
                </div>
                <button id="theme-toggle-btn"><i class="fas fa-sun"></i></button>
                <span id="last-updated"></span>
            </div>
        </header>

        <main>
            <div class="toolbar">
                <div class="filter-controls">
                    <i class="fas fa-filter"></i>
                    <input type="text" id="search-input" placeholder="Filter by name or ID...">
                </div>
                <div class="sort-by">
                    <label for="sort-select">Sort by:</label>
                    <select id="sort-select">
                        <option value="leetcode">LeetCode Problems</option>
                        <option value="hackerrank">HackerRank Badges</option>
                    </select>
                </div>
            </div>

            <div id="leaderboard-skeleton" class="leaderboard-grid">
                <!-- Skeleton loaders will be injected here -->
            </div>
            <div id="leaderboard" class="leaderboard-grid">
                <!-- Leaderboard cards will be injected here -->
            </div>
        </main>
    </div>

    <div id="user-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <div id="modal-body"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
